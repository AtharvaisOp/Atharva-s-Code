<head>

<body>
    <h1>EXPLORE DIFFERENT FUNCTIONALITIES</h1>

        <p id="mouseMessage">Your Co-Ordinates will be displayed here once you click the button</p>
    </section>
    <section>
        <h2>Count the Characters</h2>
        <input type="text" id="textInput" placeholder="Type something...">
        <p id="charCount">The No. of characters in your Word WIll be displayed here</p>
    </section>
    <section>
        <h2> Demo Form</h2>
        <form id="demoForm">
            <label for="name" >Your Name: </label>
            <input type="text" placeholder="Steve" id="name" name="name" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script src="scripts.js"></script>
</body>
