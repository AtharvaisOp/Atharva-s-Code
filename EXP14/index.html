<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Validation|EXP14</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login Here</h1>
    <form id="validationForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <div class="error-message" id="usernameError">Username must be at least 5 characters long.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <div class="error-message" id="passwordError">Password must be at least 8 characters, contain a number, and a special character.</div>
      </div>
      <button type="submit">Submit</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script src="scripts.js" ></script>
</body>
</html>
