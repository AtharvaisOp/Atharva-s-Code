<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Cost Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheets">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* --- Base Body and Font Smoothing --- */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #3E7CB1; /* Body background */
        }

        /* --- Custom Font for Title --- */
        #ttl {
            font-family: "Winky Rough", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: 2.5rem; /* Smaller base font size for mobile */
            line-height: 1.2;
        }

        /* --- Main Content Container --- */
        #innerDiv {
            background-color: #DBE4EE;
        }

        /* --- Responsive Title Font Size --- */
        @media (min-width: 640px) { /* sm breakpoint */
            #ttl {
                font-size: 4rem;
            }
        }

        /* --- Custom Calculate Button Style --- */
        .button {
            background: linear-gradient(140.14deg, #ec540e 15.05%, #d6361f 114.99%) padding-box,
                        linear-gradient(142.51deg, #ff9465 8.65%, #af1905 88.82%) border-box;
            border-radius: 7px;
            border: 2px solid transparent;
            text-align: center;
            text-shadow: 1px 1px 1px #00000040;
            box-shadow: 8px 8px 20px 0px #45090059;
            padding: 10px 40px;
            line-height: 20px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-size: 18px;
            font-weight: 500;
            width: 100%; /* Full width on mobile */
        }

        @media (min-width: 768px) { /* md breakpoint */
            .button {
                width: auto; /* Auto width on larger screens */
            }
        }

        .button:hover {
            box-shadow: none;
            opacity: 80%;
        }

        /* --- Custom "Contact Us" Button with Shine Effect --- */
        .btn-shine {
            position: relative;
            padding: 10px 24px; /* Adjusted padding for smaller screens */
            color: #fff;
            background: linear-gradient(to right, #9f9f9f 0, #fff 10%, #868686 20%);
            background-position: 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s infinite linear;
            animation-fill-mode: forwards;
            -webkit-text-size-adjust: none;
            font-weight: 600;
            font-size: 14px; /* Adjusted font size */
            text-decoration: none;
            white-space: nowrap;
            font-family: "Poppins", sans-serif;
        }
        
        @media (min-width: 640px) { /* sm breakpoint */
            .btn-shine {
                padding: 12px 48px;
                font-size: 16px;
            }
        }

        @keyframes shine {
            0% { background-position: 0; }
            60% { background-position: 180px; }
            100% { background-position: 180px; }
        }

        /* --- General Transitions --- */
        * {
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
    </style>

    <script>
        // Customizing Tailwind CSS theme for the Inter font family
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen font-sans" id="body">

    <div class="w-full max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-6 md:p-10" id="innerDiv">
                <!-- Header: Stacks vertically on mobile, row on larger screens -->
                <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 text-center sm:text-left">
                    <h1 id="ttl" class="text-gray-800 mb-4 sm:mb-0">Trip Cost Calculator</h1>
                    <a href="https://share.google/lDZ886GDNdFGqxAs6" target="_blank" class="btn-shine self-center sm:self-auto">Contact Us</a>
                </div>
                <p class="text-gray-500 mb-8 text-center sm:text-left">Estimate your travel expenses with ease.</p>

                <div id="calculator-form">
                    <!-- Form Grid: Stacks to a single column on mobile -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="start-location" class="block text-sm font-medium text-gray-700 mb-2">Starting Location</label>
                            <input type="text" id="start-location" placeholder="e.g., Mumbai, India" style="background-color: #F3FAE1;" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="end-location" class="block text-sm font-medium text-gray-700 mb-2">Destination</label>
                            <input type="text" id="end-location" placeholder="e.g., Delhi, India" style="background-color: #F3FAE1;" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <button id="calculate-btn" class="button">
                        Calculate Cost
                    </button>
                </div>

                <!-- Loading Spinner -->
                <div id="loading-spinner" class="hidden text-center my-8">
                    <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-600">Calculating your route...</p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mt-6">
                    <p class="font-bold">Error</p>
                    <p id="error-text"></p>
                </div>

                <!-- Results Section -->
                <div id="results" class="hidden mt-10 border-t border-gray-200 pt-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Trip Estimate</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg">
                            <span class="text-gray-600">Total Distance</span>
                            <span id="distance" class="font-semibold text-gray-800 text-lg"></span>
                        </div>
                        <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg">
                            <span class="text-gray-600">Travel Time</span>
                            <span id="duration" class="font-semibold text-gray-800 text-lg"></span>
                        </div>
                        <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg">
                            <span class="text-gray-600">Distance Cost (@ â‚¹19/km)</span>
                            <span id="distance-cost" class="font-semibold text-gray-800 text-lg"></span>
                        </div>
                        <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg">
                            <span class="text-gray-600">Driver's Allowance</span>
                            <span id="driver-allowance" class="font-semibold text-gray-800 text-lg"></span>
                        </div>
                    </div>
                    <div class="mt-8 pt-6 border-t-2 border-dashed border-gray-300">
                        <!-- Total Cost: Stacks on mobile -->
                        <div class="flex flex-col sm:flex-row justify-between items-center">
                            <span class="text-xl font-bold text-gray-900 mb-2 sm:mb-0">Total Estimated Cost</span>
                            <span id="total-cost" class="text-3xl font-extrabold text-indigo-600"></span>
                        </div>
                        <div class="text-center sm:text-right mt-2">
                            <span class="text-sm font-semibold text-red-500">*Toll & Parking Excluded. Call for offers.</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer class="text-center mt-6 text-sm text-gray-200">
            <p>Powered by <a href="https://openrouteservice.org/" target="_blank" class="text-gray-200 hover:underline">OpenRouteService</a>.</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
